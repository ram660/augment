apiVersion: v1
kind: Namespace
metadata:
  name: homeview
  labels:
    name: homeview
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: homeview-quota
  namespace: homeview
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: homeview-limits
  namespace: homeview
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 1Gi
    defaultRequest:
      cpu: "250m"
      memory: 512Mi
    type: Container

