version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: homeview-postgres
    environment:
      POSTGRES_DB: homeview_db
      POSTGRES_USER: homeview_user
      POSTGRES_PASSWORD: homeview_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeview_user -d homeview_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeview-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: homeview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeview-network

  # HomeView AI API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homeview-api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://homeview_user:homeview_password@postgres:5432/homeview_db
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # JWT
      SECRET_KEY: your-secret-key-change-in-production
      
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # Application
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homeview-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: homeview-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - homeview-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  homeview-network:
    driver: bridge

